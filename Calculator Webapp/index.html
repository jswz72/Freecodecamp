 <div id = "calculator">
  <div id = "screen">
    <p id = "input"></p>
    <p id = "history"></p>
  </div>
  <div id = "calc-buttons">
    <div class = "calc-row">
      <button id = "ac" value = 'ac'>AC</button>
      <button id = "ce" value = 'ce'>CE</button>
      <button id = "percent" value = '%'>%</button>
    </div>
    <div class = "calc-row">
      <button value = '7'>7</button>
      <button value = '8'>8</button>
      <button value = '9'>9</button>
      <button value = '/'>/</button>
    </div>
      <div class = "calc-row">
      <button value = '4'>4</button>
      <button value = '5'>5</button>
      <button value = '6'>6</button>
      <button value = '*'>X</button>
    </div>
    <div class = "calc-row">
      <button id = "1" value = '1'>1</button>
      <button value = '2'>2</button>
      <button value = '3'>3</button>
      <button value = '-'>-</button>
    </div>
    <div class = "calc-row">
      <button value = '0'>0</button>
      <button value = '.'>.</button>
      <button id = "equals" value = '='>=</button>
      <button value = '+'>+</button>
    </div>
      
      
  </div>
</div>
